
<mdb-card>
    <!--Card image-->
    <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
    <!--Card content-->
    <mdb-card-body>
  
      <!--Title-->
      <mdb-card-title>
        <h4>Card Title</h4>
      </mdb-card-title>
  
      <!--Text-->
      <mdb-card-text>
        <p>Id={{ asset.id }}</p>
        <p>tokenURI={{ asset.tokenURI }}</p>
        <p>price={{ asset.price }}</p>
        <p>owner={{ asset.owner }}</p>
      </mdb-card-text>
  
      <a href="#" mdbBtn color="primary" mdbWavesEffect>Buy</a>
    </mdb-card-body>
  </mdb-card>
