<app-header></app-header>
<div class="container-fluid pt-5">

  <div  class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-sm-12 mb-3">
      <mdb-card>
        <mdb-card-header class="text-center py-2">
          <h3>
            <strong>My NFTs</strong>
          </h3>
        </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
          <div class="row justify-content-center" *ngIf="loading">            
              <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
          </div> 
          <div *ngIf="errorMessage" class="alert alert-danger mt-2 text-center" role="alert">
            {{errorMessage }}
          </div>
          <div class="row" *ngIf="!loading" >
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let a of myAssets" style="padding: 5px;">
              <app-asset-card [asset]="a" 
                              [buyButton]="false"
                              [showTokenId]="true"
                              [showPrice]="true"
                              [showTokenURI]="true"
                              [showBurnTransferButtons]="true"
                              [showMiningMessages]="true"
                              (burnClick)="onBurnClick(a)"
                              (transferClick)="onTransferClick(a)">
              </app-asset-card>
            </div>
          </div>
   
        </mdb-card-body>
      </mdb-card>      
    </div>
  </div>
</div>
