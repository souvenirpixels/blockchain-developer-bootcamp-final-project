<app-header></app-header>
<div class="container-fluid pt-5">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-sm-12 mb-3">
          <h3 class="text-center">
            <strong>Licence A Photo</strong>
          </h3>
          <button mdbBtn color="primary" class="z-depth-0 my-4 waves-effect  mx-auto d-block"  (click)="onSearchClick()"  mdbWavesEffect>Search</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let a of assetList" style="padding: 5px;">
      <app-asset-card [asset]="a"></app-asset-card>
    </div>
  </div>
</div>
