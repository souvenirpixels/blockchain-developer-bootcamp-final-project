<app-header></app-header>
<div class="container-fluid pt-5">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-sm-12 mb-3">
      <mdb-card>
        <mdb-card-header class="text-center py-2">
          <h3>
            <strong>Mint New Licensable NFT</strong>
          </h3>
        </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
          <div *ngIf="errorMessage" class="alert alert-danger mt-2 text-center" role="alert">
            {{errorMessage }}
          </div>
          <div class="md-form">
            <mdb-icon fas icon="link" class="prefix"></mdb-icon>
            <input mdbInput type="text" id="photoURL" [(ngModel)]="photoURL" class="form-control">
            <label for="photoURL">Photo URL</label>
          </div>

          <div class="md-form">
            <mdb-icon fas icon="link" class="prefix"></mdb-icon>
            <input mdbInput type="text" id="metadataURL" [(ngModel)]="metadataURL" class="form-control">
            <label for="metadataURL">Metadata URL</label>
          </div>
          <div class="md-form">
            <mdb-icon fab icon="ethereum" class="prefix"></mdb-icon>
            <input mdbInput type="text" id="price" [(ngModel)]="price" class="form-control">
            <label for="price">Price</label>
          </div>
          <button mdbBtn color="primary" class="z-depth-0 my-4 waves-effect mx-auto d-block" (click)="onMintClick()"  mdbWavesEffect>Mint</button>
            
          <!-- Form -->
        </mdb-card-body>
      </mdb-card>      
    </div>
  </div>
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-6" *ngFor="let a of pendingAssetList" style="padding: 5px;">
      <app-asset-card [asset]="a" 
                      [buyButton]="false" 
                      [showDetails]="false" 
                      [showMiningMessages]="true">
      </app-asset-card>
    </div>
  </div>
</div>
